site_name: "IFCD0112 - Material Docente"
site_author: "Juan Manuel Piñero Sánchez"
site_url: "https://jmpinero-avante.github.io/ifcd0112avante-material"

nav:
  - Inicio: index.md
  - Módulos:
    - "Módulo 2 - Bases de Datos": ./modulo2-bases-de-datos/index.html

theme:
  name: material
  custom_dir: overrides
  language: es
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-4
        name: Cambiar a oscuro
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-7
        name: Cambiar a claro
  features:
    # Navegación principal
#    - navigation.expand       # permite expandir las secciones
#    - navigation.sections     # muestra jerarquías en el menú lateral
    - navigation.top          # vuelve arriba con clic en el encabezado
#    - navigation.hide         # muestra el botón ☰ para ocultar el menú lateral
#    - toc.integrate           # integra el índice dentro del menú lateral

    # Interacción y usabilidad
    - header.autohide         # esconde el header al avanzar hacia abajo
    - content.code.copy       # botón de copiar en bloques de código


extra_css:
  - styles/code-font.css
  - styles/nav-toggle.css
  - styles/diagram.css
#  - styles/desktop-drawer.css
  - styles/pdf-buttons.css
#  - styles/pdf-academy.css

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: plantuml
          class: plantuml
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.snippets
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg  
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - toc:
      permalink: true

plugins:
  - search

extra:
  generators: false
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/jmpinero-avante/ifcd0112avante-material
      name: "Repositorio en GitHub"

