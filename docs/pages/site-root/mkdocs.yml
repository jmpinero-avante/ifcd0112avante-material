site_name: "IFCD0112 - Material Docente"
site_author: "Juan Manuel Pi침ero S치nchez"
site_url: "https://jmpinero-avante.github.io/ifcd0112avante-material"

nav:
  - Inicio: index.md
  - M칩dulos:
    - "M칩dulo 2 - Bases de Datos": ./modulo2-bases-de-datos/index.html

theme:
  name: material
  custom_dir: overrides
  language: es
  palette:
    - scheme: default
      primary: blue
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Cambiar a modo oscuro
    - scheme: slate
      primary: blue
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Cambiar a modo claro
  features:
    - content.code.copy
    - navigation.expand
    - navigation.footer
    - navigation.instant
    - toc.integrate

extra_css:
  - styles/pdf-buttons.css


markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: plantuml
          class: plantuml
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.snippets
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg  
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - toc:
      permalink: true

extra:
  generators: false
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/jmpinero-avante/ifcd0112avante-material
      name: "Repositorio en GitHub"

