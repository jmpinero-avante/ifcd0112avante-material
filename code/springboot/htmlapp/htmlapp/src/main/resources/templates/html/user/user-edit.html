<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(
        title='Editar usuario',
        content=~{::main}
      )}">

<!--
===============================================================================
PLANTILLA: user-edit.html
===============================================================================
Formulario para modificar los datos personales de un usuario.  
Puede ser utilizado tanto por el propio usuario como por un administrador.
===============================================================================
-->

<main>
  <section class="user-edit">
    <h1>Editar usuario</h1>

    <!-- Formulario principal -->
    <form th:action="@{'/user/update/' + ${user.id}}" method="post">
      <div class="form-group">
        <label for="fullName">Nombre completo:</label>
        <input type="text"
               id="fullName"
               name="fullName"
               th:value="${user.fullName}" />
      </div>

      <div class="form-group">
        <label for="email">Correo electrónico:</label>
        <input type="email"
               id="email"
               name="email"
               th:value="${user.email}"
               required />
      </div>

      <div class="form-actions">
        <button type="submit" class="btn">Guardar cambios</button>
        <a th:href="@{'/user/details/' + ${user.id}}" class="btn btn-secondary">Cancelar</a>
      </div>
    </form>

  </section>
</main>

<!--
===============================================================================
NOTAS DE DISEÑO
===============================================================================
1. ESTRUCTURA DEL FORMULARIO
-----------------------------
- Usa método POST y apunta a /user/update/{id}.
- Incluye validación HTML5 (`required`) en los campos de texto y email.
- Los valores iniciales se rellenan con Thymeleaf (`th:value`).

2. CAMPOS EDITABLES
-------------------
- Solo se permiten nombre completo y correo electrónico.
- Campos sensibles (contraseña, rol, salt, etc.) se gestionan desde otros flujos.

3. USO DEL LAYOUT
-----------------
- Esta plantilla se renderiza dentro del layout principal (layout.html),
  que ya incluye header, sidebar, mensajes y footer.

4. ACCESIBILIDAD Y ESTILO
--------------------------
- Las clases `.form-group` y `.form-actions` siguen la convención usada
  en el resto de formularios de la aplicación.
- Los estilos se definen en base.css (bordes, sombras, tipografía, botones).
===============================================================================
-->
</html>
