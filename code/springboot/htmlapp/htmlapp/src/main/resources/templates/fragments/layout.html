<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:fragment="layout(title, content)">

<!-- ============================================================
LAYOUT PRINCIPAL DE LA APLICACIÓN
============================================================ -->
<!--
Este archivo define la estructura base para todas las páginas
normales de la aplicación (no las de error).

Recibe dos parámetros:
 - `title`   → el título de la página (aparece en la pestaña del navegador)
 - `content` → el contenido principal (generalmente el bloque <main> de la vista hija)

Se incluye en las plantillas mediante:

<html th:replace="~{fragments/layout :: layout(
	title='Título de la página',
	content=~{::main}
)}">

Este layout integra directamente el <head> y reutiliza los fragmentos
`header` y `footer` definidos en archivos separados.
-->
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title th:text="${title}">HtmlApp</title>
	<link rel="stylesheet" th:href="@{/css/base.css}" />
</head>

<body>
	<!-- Cabecera superior -->
	<header th:replace="~{fragments/header :: header}"></header>

	<!-- Contenedor principal -->
	<div class="page-container">

		<!-- Menú lateral (solo si hay usuario logado) -->
		<aside th:if="${session.userId}"
		       th:replace="~{fragments/sidebar :: sidebar}">
		</aside>

		<!-- Contenido dinámico de la vista -->
		<main th:replace="${content}"></main>
	</div>

	<!-- Mensajes globales (login, logout, errores) -->
	<div th:replace="~{fragments/auth-message :: authMessage}"></div>

	<!-- Pie de página -->
	<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>

<!-- ============================================================
NOTAS DE DISEÑO Y FUNCIONAMIENTO
============================================================ -->
<!--
1. ESTRUCTURA GENERAL
----------------------
Este layout proporciona la estructura base del sitio:
cabecera, menú lateral condicional, contenido y pie de página.

2. FRAGMENTOS REUTILIZADOS
---------------------------
- `fragments/header.html` → cabecera superior con nombre del usuario.
- `fragments/sidebar.html` → menú lateral (solo visible con sesión activa).
- `fragments/auth-message.html` → mensajes de autenticación.
- `fragments/footer.html` → pie de página común.

Esto permite mantener cada parte del diseño en su propio archivo
y facilita su mantenimiento o modificación independiente.

3. ESTILO Y APARIENCIA
-----------------------
Usa la hoja de estilos `/css/base.css`, que define:
 - Tipografía, colores y espaciados globales.
 - Estilo del header, sidebar, botones, tablas y formularios.
 - Disposición responsive con media queries.

4. OBJETIVO PEDAGÓGICO
------------------------
Este layout es ideal para enseñar cómo:
 - Dividir una interfaz web en fragmentos reutilizables.
 - Usar `th:replace` para incluir fragmentos con parámetros.
 - Controlar la visibilidad de elementos (como el sidebar)
   en función del estado de sesión.
 - Separar estructura HTML (layout) de contenido dinámico (vistas).
-->
