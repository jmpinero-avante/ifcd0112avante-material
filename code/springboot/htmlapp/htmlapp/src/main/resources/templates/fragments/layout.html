<!DOCTYPE html>
<html lang="es-ES" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title th:text="${title} ?: 'HtmlApp'">HtmlApp</title>

	<!-- Estilos globales -->
	<link rel="stylesheet" href="/css/base.css" />
	<link rel="stylesheet" href="/css/error.css" th:if="${pageType == 'error'}" />

	<!-- Fuente profesional y favicon opcional -->
	<link rel="icon" href="/img/favicon.ico" type="image/x-icon" />
</head>

<body>
	<!-- Cabecera global -->
	<header th:fragment="header">
		<nav class="topbar">
			<div class="topbar-left" th:if="${loggedUserName != null}">
				<span class="user" th:text="${loggedUserName}">Usuario</span>
				<span class="sep">·</span>
				<time class="server-time" th:text="${serverNow}">2025-11-02 16:00</time>
			</div>
			<div class="topbar-left" th:if="${loggedUserName == null}">
				<span>HtmlApp</span>
			</div>
			<div class="topbar-right">
				<a th:if="${loggedUserName != null}" class="btn" th:href="@{/logout}">Salir</a>
			</div>
		</nav>

		<!-- Fondo Parallax -->
		<div class="parallax rellax" data-rellax-speed="-2" aria-hidden="true"></div>
	</header>

	<!-- Contenido principal -->
	<main th:fragment="body">
		<!-- Cada página sustituirá este bloque -->
		<section class="placeholder">
			<h1>Plantilla base</h1>
			<p>El contenido de cada página se insertará aquí con <code>th:replace="layout :: body"</code>.</p>
		</section>
	</main>

	<!-- Pie global -->
	<footer th:fragment="footer">
		<small>&copy; 2025 HtmlApp · Aplicación educativa</small>
	</footer>

	<!-- Scripts comunes -->
	<script src="/js/rellax.min.js"></script>
	<script src="/js/parallax-init.js"></script>
</body>
</html>
