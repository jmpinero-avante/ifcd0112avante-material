<!DOCTYPE html>
<html lang="es-ES" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: head('HtmlApp - Registro de usuario')"></head>

<body>
<header th:replace="layout :: header"></header>

<main th:replace="layout :: body">
	<section style="max-width: 500px; margin: 4rem auto;">
		<h1 class="text-center">Crear cuenta nueva</h1>

		<p class="text-center lead">
			Rellena los siguientes campos para registrarte.
		</p>

		<form method="post" th:action="@{/register}" th:object="${userForm}"
		      novalidate>

			<label for="fullName">Nombre completo</label>
			<input type="text" id="fullName" name="fullName"
			       th:field="*{fullName}" placeholder="Ejemplo: Ana López"
			       minlength="3" maxlength="255" required />

			<label for="email">Correo electrónico</label>
			<input type="email" id="email" name="email"
			       th:field="*{email}" placeholder="ejemplo@correo.com"
			       required />

			<label for="passwordPlain">Contraseña</label>
			<input type="password" id="passwordPlain" name="passwordPlain"
			       placeholder="Introduce una contraseña" minlength="6"
			       required />

			<label for="passwordConfirm">Repetir contraseña</label>
			<input type="password" id="passwordConfirm" name="passwordConfirm"
			       placeholder="Repite la contraseña" minlength="6"
			       required />

			<p class="mt-2" style="color: var(--color-error);" th:if="${errorMessage}"
			   th:text="${errorMessage}"></p>

			<input type="submit" value="Crear cuenta" class="btn"
			       style="width: 100%;" />
		</form>

		<p class="text-center mt-3">
			¿Ya tienes cuenta?
			<a th:href="@{/login}">Inicia sesión aquí</a>.
		</p>
	</section>
</main>

<footer th:replace="layout :: footer"></footer>
</body>
</html>
