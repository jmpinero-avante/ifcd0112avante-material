<html th:replace="~{fragments/layout :: layout(
	title='Usuario eliminado',
	content=~{::main}
)}">
<main>
	<section class="info-box">
		<h1>Usuario eliminado</h1>
		<p>La cuenta se ha eliminado correctamente.</p>

	</section>
</main>
</html>
