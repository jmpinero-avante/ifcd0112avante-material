<!-- ============================================================
FRAGMENTO: FOOTER (PIE DE PÁGINA COMÚN)
============================================================ -->
<!--
Define el pie de página reutilizable de la aplicación.
Se incluye mediante:

    <footer th:replace="~{fragments/footer :: footer}"></footer>
-->

<footer th:fragment="footer" class="footer">
	<p>&copy; 2025 HtmlApp. Todos los derechos reservados.</p>

	<!-- Enlaces informativos opcionales -->
	<p class="footer-links">
		<a th:href="@{/privacy}" class="footer-link">Política de privacidad</a>
		<span class="sep">|</span>
		<a th:href="@{/terms}" class="footer-link">Términos de uso</a>
	</p>
</footer>
