<!-- ==========================================================================
ERROR 500 - ERROR INTERNO DEL SERVIDOR
========================================================================== -->
<div th:replace="~{layout-error :: errorLayout('500', ~{::msg})}">

		Ha ocurrido un error interno. Inténtalo de nuevo más tarde.
	</p>
</div>
