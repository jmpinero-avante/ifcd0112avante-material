<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout-error :: layoutError(
	      title='Error 500 - Error interno del servidor',
	      content=~{::main}
      )}">
<main>
	<section class="error-container">
		<h1>Error 500</h1>
		<p>Ha ocurrido un error inesperado en el servidor.</p>
		<p>Intenta volver más tarde o contacta con el soporte técnico.</p>

		<a th:href="@{/}" class="btn">Volver al inicio</a>
	</section>
</main>
</html>

<!--
Este error indica que se produjo una excepción no controlada en el servidor.
Puede deberse a un fallo en el código, la base de datos o la configuración.
-->
