<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout-error :: layoutError(
	      title='Error 400 - Petición incorrecta',
	      content=~{::main}
      )}">
<main>
	<section class="error-container">
		<h1>Error 400</h1>
		<p>La solicitud enviada al servidor no es válida o está mal formada.</p>
		<p>Por favor, revisa los datos del formulario o la URL e inténtalo de nuevo.</p>

		<a th:href="@{/}" class="btn">Volver al inicio</a>
	</section>
</main>
</html>

<!--
Este error se muestra cuando el cliente realiza una petición inválida,
por ejemplo, al enviar un formulario sin datos requeridos o con parámetros incorrectos.
-->
