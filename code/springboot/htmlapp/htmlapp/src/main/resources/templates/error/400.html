<!DOCTYPE html>
<html lang="es-ES" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: head('Solicitud incorrecta (400)')"></head>

<body>
<header th:replace="layout :: header"></header>

<main th:replace="layout :: body">
	<section class="error-card" role="alert">
		<h1>Solicitud incorrecta</h1>
		<p class="lead">Los parámetros de la petición no son válidos.</p>
		<p th:if="${errorMessage}" th:text="${errorMessage}">
			Los parámetros de la URL no son válidos. Revise ordenación o dirección.
		</p>
		<p class="code">
			Código de error: <strong th:text="${errorCode}">400</strong>
		</p>
		<div class="actions">
			<a class="btn" th:href="@{/}">Volver al inicio</a>
		</div>
	</section>
</main>

<footer th:replace="layout :: footer"></footer>
</body>
</html>
