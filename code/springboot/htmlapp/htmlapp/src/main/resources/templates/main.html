<!DOCTYPE html>
<html lang="es-ES" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: head('Inicio - HtmlApp')"></head>

<body>
<header th:replace="layout :: header"></header>

<main th:replace="layout :: body">
	<section class="text-center" style="margin-top: 5rem;">
		<h1 th:text="${pageTitle}">Bienvenido a HtmlApp</h1>
		<p class="lead">
			Una aplicación de ejemplo para aprender arquitectura MVC, validación,
			autenticación y gestión de errores en Spring Boot.
		</p>

		<div class="mt-4">
			<a class="btn" th:href="@{/login}">Iniciar sesión</a>
			<a class="btn" th:href="@{/register}">Crear cuenta nueva</a>
		</div>

		<!-- Mensaje informativo si llega desde logout -->
		<p class="mt-4" th:if="${param.logout}">
			Has cerrado sesión correctamente.
		</p>
	</section>
</main>

<footer th:replace="layout :: footer"></footer>
</body>
</html>
