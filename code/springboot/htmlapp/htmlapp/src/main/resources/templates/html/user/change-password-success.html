<html th:replace="~{fragments/layout :: layout(
	title='Contraseña actualizada',
	content=~{::main}
)}">

<main class="text-center">
	<section class="message-box">
		<h1>Contraseña actualizada correctamente</h1>
		<p>Tu contraseña se ha cambiado con éxito.</p>
		<p>Puedes continuar utilizando tu cuenta normalmente.</p>

		<div class="mt-4">
			<a th:href="@{/user/details/{id}(id=${user.id})}" class="btn">
				Volver a mis datos personales
			</a>
		</div>
	</section>
</main>
</html>
