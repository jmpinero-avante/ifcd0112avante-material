<html th:replace="~{fragments/layout :: layout(
	title='Inicio - HtmlApp',
	content=~{::main}
)}">

<!-- ============================================================
PÁGINA INICIAL (PÚBLICA)
============================================================ -->
<!--
Esta página se muestra a los usuarios no autenticados.
Permite elegir entre iniciar sesión o registrarse.

Si el usuario ya está logado, el controlador redirige
automáticamente a /main.
-->

<main>
	<section class="text-center">
		<h1>Bienvenido a HtmlApp</h1>
		<p>Accede o crea una cuenta para continuar.</p>

		<div class="mt-4">
			<a class="btn" th:href="@{/login}">Iniciar sesión</a>
			<a class="btn" th:href="@{/register}">Registrarse</a>
		</div>
	</section>
</main>

</html>
