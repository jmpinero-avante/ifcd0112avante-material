<!DOCTYPE html>
<html th:replace="~{fragments/layout :: layout(
    title='Inicio - HtmlApp',
    content=~{::main}
)}"
      xmlns:th="http://www.thymeleaf.org">

<!-- ============================================================
PÁGINA DE INICIO (INDEX)
============================================================ -->
<!--
Esta es la página de entrada a la aplicación. Muestra:
 - Un mensaje de logout (si viene ?logout en la URL).
 - Acceso a los formularios de login y registro (enlaces).
-->

<main>
  <section class="text-center mt-4">
    <h1>Bienvenido a HtmlApp</h1>
    <p>Gestiona usuarios, sesiones y permisos de forma sencilla.</p>

    <!-- ============================================================
    MENSAJE DE LOGOUT
    ============================================================ -->
    <div th:if="${param.logout}" class="logout-message mt-4">
      <p class="success">
        Has cerrado sesión correctamente.
        <a th:href="@{/login}" class="btn mt-2">Iniciar sesión de nuevo</a>
      </p>
    </div>

    <div class="mt-4">
      <a th:href="@{/login}" class="btn">Iniciar sesión</a>
      <a th:href="@{/register}" class="btn">Registrarse</a>
    </div>
  </section>
</main>
</html>

<!-- ============================================================
NOTAS DE DISEÑO Y FUNCIONAMIENTO
============================================================ -->
<!--
1. MENSAJE DE LOGOUT
---------------------
El bloque `th:if="${param.logout}"` detecta el parámetro `?logout`
en la URL y muestra un mensaje confirmando el cierre de sesión.
Este mensaje solo puede aparecer aquí, ya que el flujo de logout
redirige siempre a la página principal (`redirect:/?logout`).

2. USO DEL LAYOUT
------------------
Se incluye este contenido dentro del layout base (`fragments/layout.html`),
reutilizando la cabecera, el footer y los estilos globales.

3. OBJETIVO PEDAGÓGICO
------------------------
Esta página muestra cómo manejar mensajes condicionales basados
en parámetros de la URL y cómo integrarlos dentro de un layout
global sin usar fragmentos adicionales.
-->
