<!-- ============================================================
FRAGMENTO: LAYOUT-ERROR
============================================================ -->
<!--
Este layout define la estructura base para todas las páginas de error.

Recibe dos parámetros:
 - errorCode     → código numérico del error (por ejemplo, 404, 403, 500...).
 - errorMessage  → mensaje explicativo que se muestra al usuario.

Es usado por todas las plantillas dentro de `html/error/` mediante:

<html th:replace="~{fragments/layout-error :: layoutError(
    errorCode=${errorCode} ?: 500,
    errorMessage=${errorMessage} ?: 'Ha ocurrido un error inesperado.'
)}">

Si alguno de los parámetros no se pasa desde el modelo, se aplican
los valores por defecto definidos en la llamada anterior.
-->

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:fragment="layoutError(errorCode, errorMessage)">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title th:text="'Error ' + ${errorCode}">Error</title>

  <link rel="stylesheet" th:href="@{/css/base.css}" />
  <link rel="stylesheet" th:href="@{/css/error.css}" />
</head>

<body>
  <main class="error-container">
    <section class="error-box">
      <h1 th:text="'Error ' + ${errorCode}">Error 500</h1>
      <p th:text="${errorMessage}">Ha ocurrido un error inesperado.</p>

      <div class="error-actions">
        <a th:href="@{/}" class="btn">Volver al inicio</a>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 HtmlApp — Todos los derechos reservados</p>
  </footer>
</body>
</html>

<!-- ============================================================
NOTAS DE DISEÑO Y FUNCIONAMIENTO
============================================================ -->
<!--
1. UNIFICACIÓN DE ESTILO
-------------------------
Este layout reemplaza la necesidad de duplicar estructuras HTML
en cada plantilla de error. Todas heredan esta composición común.

2. PARÁMETROS REUTILIZABLES
----------------------------
- `errorCode`     → define el código numérico mostrado en el título y el cuerpo.
- `errorMessage`  → texto descriptivo (mensaje del modelo o uno por defecto).

3. ENLACE DE RETORNO
---------------------
Siempre ofrece un botón “Volver al inicio”, que redirige a `/`.

4. HOJAS DE ESTILO
-------------------
- `base.css` → colores y tipografía general.
- `error.css` → estilos visuales específicos para cajas de error.

5. OBJETIVO PEDAGÓGICO
------------------------
Demuestra cómo usar fragmentos parametrizados (`th:fragment`) en
Thymeleaf para crear estructuras reutilizables con valores dinámicos.
-->
