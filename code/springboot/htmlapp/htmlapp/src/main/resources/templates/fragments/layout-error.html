<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- ==========================================================================
LAYOUT DE PÁGINAS DE ERROR (PARAMETRIZABLE Y LIMPIO)
========================================================================== -->
<!--
Este layout define un fragmento llamado `errorLayout(code, messageFrag)`.

- code → código o título del error (por ejemplo, "404", "403", "500").
- messageFrag → referencia a un fragmento que contiene el mensaje específico
                de la vista hija (por ejemplo, ~{::msg}).

La estructura (HTML, botones, pie, etc.) permanece fija.
Solo cambia el contenido del mensaje y el código del error.
-->

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title th:text="${title} ?: 'HtmlApp - Error'">HtmlApp - Error</title>
	<link rel="stylesheet" th:href="@{/css/error.css}" />
</head>

<body>
	<main>
		<!-- Fragmento parametrizable que reciben las vistas hijas -->
		<div class="error-container"
		     th:fragment="errorLayout(code, messageFrag)">

			<!-- Código del error (número o texto) -->
			<h1 class="error-code" th:text="${code}">Error</h1>

			<!-- Mensaje del error dinámico -->
			<p class="error-message" th:insert="${messageFrag}">
				<!-- Aquí Thymeleaf insertará el fragmento del mensaje -->
			</p>

			<!-- Bloque de acciones común a todas las páginas de error -->
			<div class="error-actions">
				<a class="error-link" th:href="@{/}">Volver al inicio</a>
				<a class="btn" href="javascript:history.back()">Volver atrás</a>
			</div>
		</div>
	</main>

	<!-- Pie de página simple -->
	<footer>
		<p>&copy; 2025 HtmlApp. Todos los derechos reservados.</p>
	</footer>
</body>
</html>
