<!-- ============================================================
ERROR 404 – PÁGINA NO ENCONTRADA
============================================================ -->
<!--
Se muestra cuando no existe el recurso solicitado (ruta o archivo).
-->
<html th:replace="~{fragments/layout-error :: layoutError(
	errorCode=${errorCode} ?: 404,
	errorMessage=${errorMessage} ?: 'La página que busca no existe o ha sido movida.'
)}">
</html>
