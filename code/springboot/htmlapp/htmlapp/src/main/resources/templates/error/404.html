<!DOCTYPE html>
<html lang="es-ES" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: head('Página no encontrada (404)')"></head>

<body>
<header th:replace="layout :: header"></header>

<main th:replace="layout :: body">
	<section class="error-card" role="alert">
		<h1>Página no encontrada</h1>
		<p class="lead">La página solicitada no existe o ha sido movida.</p>
		<p th:if="${errorMessage}" th:text="${errorMessage}">
			Compruebe la dirección e inténtelo de nuevo.
		</p>
		<p class="code">
			Código de error: <strong th:text="${errorCode}">404</strong>
		</p>
		<div class="actions">
			<a class="btn" th:href="@{/}">Volver al inicio</a>
		</div>
	</section>
</main>

<footer th:replace="layout :: footer"></footer>
</body>
</html>
