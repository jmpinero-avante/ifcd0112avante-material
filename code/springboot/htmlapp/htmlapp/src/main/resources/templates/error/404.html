<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout-error :: layoutError(
	      title='Error 404 - Página no encontrada',
	      content=~{::main}
      )}">
<main>
	<section class="error-container">
		<h1>Error 404</h1>
		<p>La página solicitada no existe o ha sido movida.</p>
		<p>Verifica la dirección URL o usa el menú de navegación.</p>

		<a th:href="@{/}" class="btn">Volver al inicio</a>
	</section>
</main>
</html>

<!--
El servidor no ha encontrado la ruta solicitada.
Este error se usa cuando el usuario introduce una URL inexistente.
-->
