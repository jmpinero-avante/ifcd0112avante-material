<!DOCTYPE html>
<html lang="es-ES" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: head-error('Error 404 - Página no encontrada')"></head>

<body>
	<div class="error-container">
		<h1 class="error-code">404</h1>
		<p class="error-message">
			La página solicitada no existe o ha sido movida a otra dirección.
		</p>
		<a th:href="@{/}" class="error-link">Volver al inicio</a>
	</div>
</body>
</html>
