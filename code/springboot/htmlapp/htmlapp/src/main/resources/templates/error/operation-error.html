<!-- ============================================================
ERROR DE OPERACIÓN – FALLO DE NEGOCIO O VALIDACIÓN
============================================================ -->
<!--
Esta vista se usa cuando ocurre un error de validación o de negocio
(lanzado como OperationFailedException en los controladores).

Si no se proporcionan valores dinámicos, se muestran por defecto:
  - Código 400
  - Mensaje genérico "No se pudo completar la operación solicitada."
-->
<html th:replace="~{fragments/layout-error :: layoutError(
	errorCode=${errorCode} ?: 400,
	errorMessage=${errorMessage} ?: 'No se pudo completar la operación solicitada.'
)}">
</html>
