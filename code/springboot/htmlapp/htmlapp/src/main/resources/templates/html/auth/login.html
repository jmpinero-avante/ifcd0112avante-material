<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Iniciar sesión - HTMLApp</title>
	<link rel="stylesheet" th:href="@{/css/base.css}" />
</head>

<body>
	<div class="parallax"></div>

	<main>
		<section class="text-center">
			<h1>Iniciar sesión</h1>
			<p>Introduce tus credenciales para acceder a la aplicación.</p>
		</section>

		<form th:action="@{/login}" method="post" autocomplete="off">
			<label for="email">Correo electrónico:</label>
			<input type="email" id="email" name="email"
			       placeholder="tu@correo.com" required />

			<label for="password">Contraseña:</label>
			<input type="password" id="password" name="password"
			       placeholder="••••••••" required />

			<div th:if="${errorMessage}" class="text-center mt-2">
				<p class="text-error" th:text="${errorMessage}"></p>
			</div>

			<div class="text-center mt-4">
				<button type="submit" class="btn">Entrar</button>
			</div>

			<p class="text-center mt-2">
				¿No tienes cuenta?
				<a th:href="@{/register}">Regístrate aquí</a>.
			</p>
		</form>
	</main>
</body>
</html>
