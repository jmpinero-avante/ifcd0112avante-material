<!DOCTYPE html>
<html th:replace="~{fragments/layout :: layout(
    title='Iniciar sesión',
    content=~{::main}
)}">

<!-- ============================================================
FORMULARIO DE INICIO DE SESIÓN
============================================================ -->
<!--
Esta plantilla muestra el formulario de inicio de sesión.
No incluye menú lateral ni cabecera porque no hay usuario logado.

El formulario envía los datos a la ruta POST /login definida
en el AuthController. Si el usuario ya está autenticado, el
controlador redirige automáticamente a /main.
-->

<main>
  <section class="text-center">
    <h1>Iniciar sesión</h1>
    <p>Introduce tus credenciales para acceder al sistema.</p>
  </section>

  <section>
    <!-- Mensaje de error (si existe) -->
    <div th:if="${errorMessage}" class="alert alert-danger mb-2"
         th:text="${errorMessage}">
      Error en el inicio de sesión.
    </div>

    <!-- Formulario de login -->
    <form th:action="@{/login}" method="post" novalidate>
      <label for="email">Correo electrónico</label>
      <input type="email" id="email" name="email"
             placeholder="tu@correo.com" required />

      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password"
             placeholder="••••••••" required />

      <input type="submit" value="Entrar" class="btn mt-2" />
    </form>

    <!-- Enlace a registro -->
    <div class="text-center mt-2">
      <p>¿No tienes cuenta?
        <a th:href="@{/register}">Regístrate aquí</a>.
      </p>
    </div>
  </section>
</main>

</html>
