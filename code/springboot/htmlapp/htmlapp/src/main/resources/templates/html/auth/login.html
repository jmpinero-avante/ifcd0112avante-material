<html th:replace="~{fragments/layout :: layout(
	title='Iniciar sesión - HtmlApp',
	content=~{::main}
)}">

<!-- ============================================================
FORMULARIO DE LOGIN
============================================================ -->
<!--
Formulario sencillo para autenticarse en la aplicación.

La validación básica se realiza con atributos HTML5 (`required`, `type="email"`).
Si las credenciales no son válidas, se muestra un mensaje de error
mediante el fragmento auth-message.
-->

<main>
	<section>
		<h2>Iniciar sesión</h2>

		<form th:action="@{/login}" method="post">
			<label for="email">Correo electrónico</label>
			<input type="email" id="email" name="email" required />

			<label for="password">Contraseña</label>
			<input type="password" id="password" name="password" required />

			<div class="mt-4">
				<input type="submit" value="Entrar" class="btn" />
			</div>
		</form>

		<p class="mt-2 text-center">
			¿No tienes cuenta?
			<a th:href="@{/register}">Regístrate aquí</a>.
		</p>
	</section>
</main>

</html>
