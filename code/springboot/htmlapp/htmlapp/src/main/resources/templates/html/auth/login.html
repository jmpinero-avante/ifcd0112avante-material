<!DOCTYPE html>
<html lang="es-ES" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: head('HtmlApp - Iniciar sesión')"></head>

<body>
<header th:replace="layout :: header"></header>

<main th:replace="layout :: body">
	<section style="max-width: 460px; margin: 4rem auto;">
		<h1 class="text-center">Iniciar sesión</h1>

		<p class="text-center lead">
			Introduce tu correo electrónico y contraseña para acceder.
		</p>

		<!-- Mensajes de error o información -->
		<div th:replace="fragments/auth-message :: message(${errorMessage}, 'error')"></div>
		<div th:replace="fragments/auth-message :: message(${param.logout} ? 'Has cerrado sesión correctamente' : null, 'info')"></div>

		<form method="post" th:action="@{/login}" novalidate>
			<label for="email">Correo electrónico</label>
			<input type="email" id="email" name="email"
			       placeholder="ejemplo@correo.com" required autofocus />

			<label for="password">Contraseña</label>
			<input type="password" id="password" name="password"
			       placeholder="Tu contraseña" required />

			<input type="submit" value="Entrar" class="btn" style="width: 100%;" />
		</form>

		<p class="text-center mt-3">
			¿No tienes cuenta?
			<a th:href="@{/register}">Regístrate aquí</a>.
		</p>
	</section>
</main>

<footer th:replace="layout :: footer"></footer>
</body>
</html>
