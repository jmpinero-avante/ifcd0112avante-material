<!--
============================================================
FRAGMENTO: MENSAJE GLOBAL DE LOGOUT
============================================================
Este fragmento muestra un mensaje de confirmación cuando un
usuario ha cerrado sesión correctamente.

Se activa únicamente si la URL contiene el parámetro ?logout.

Por ejemplo:
  GET /?logout
  → Muestra: "Has cerrado sesión correctamente."

El fragmento se incluye desde el layout principal:
  <div th:replace="~{fragments/logout-message :: logoutMessage}"></div>

============================================================
OBJETIVO PEDAGÓGICO
============================================================
Este archivo ilustra cómo:
 - Mostrar mensajes globales condicionados a parámetros URL.
 - Centralizar avisos comunes en fragmentos reutilizables.
 - Integrar elementos de navegación en mensajes de sesión.
-->

<div th:fragment="logoutMessage">

	<!--
	El bloque se muestra solo cuando la URL contiene ?logout.
	-->
	<div th:if="${param.logout}"
	     class="alert alert-success text-center mt-3"
	     style="max-width: 600px; margin: 0 auto; border-radius: 8px;">

		<p>Has cerrado sesión correctamente.</p>

		<!-- Enlace directo a la página principal -->
		<a th:href="@{/}" class="btn btn-primary mt-2">
			Volver a la página principal
		</a>
	</div>

</div>
