<html xmlns:th="http://www.thymeleaf.org"

	      title='Error 403 - Acceso denegado',
	      content=~{::main}
      )}">
<main>
	<section class="error-container">
		<h1>Error 403</h1>
		<p>No tienes permisos para acceder a este recurso o realizar esta acci√≥n.</p>
		<p>Si crees que se trata de un error, contacta con el administrador.</p>

		<a th:href="@{/}" class="btn">Volver al inicio</a>
	</section>
</main>
</html>
