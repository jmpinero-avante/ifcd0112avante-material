<!DOCTYPE html>
<html lang="es-ES" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: head-error('Error 403 - Acceso denegado')"></head>

<body>
	<div class="error-container">
		<h1 class="error-code">403</h1>
		<p class="error-message">
			No tienes permisos para acceder a esta página o realizar esta acción.
		</p>
		<a th:href="@{/}" class="error-link">Volver al inicio</a>
	</div>
</body>
</html>
