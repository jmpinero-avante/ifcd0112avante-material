<!-- ============================================================
ERROR GENÉRICO – MENSAJE PERSONALIZABLE
============================================================ -->
<!--
Plantilla genérica usada para errores no clasificados.
Permite mostrar un mensaje y código dinámicos enviados por el controlador.

Valores por defecto:
  - Código: 500
  - Mensaje: "Ha ocurrido un error inesperado."
-->
<html th:replace="~{fragments/layout-error :: layoutError(
	errorCode=${errorCode} ?: 500,
	errorMessage=${errorMessage} ?: 'Ha ocurrido un error inesperado.'
)}">
</html>
