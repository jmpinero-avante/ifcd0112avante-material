<!DOCTYPE html>
<html lang="es-ES" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: head-error('Error - Ocurrió un problema')"></head>

<body>
	<div class="error-container">
		<h1 class="error-code">ERROR</h1>
		<p class="error-message" th:text="${errorMessage}">
			Se ha producido un error al procesar tu solicitud.
		</p>
		<div class="error-actions">
			<a th:href="@{/}" class="error-link">Volver al inicio</a>
			<a href="javascript:history.back()" class="error-link"
			   style="background-color: var(--color-muted);">Volver atrás</a>
		</div>
	</div>
</body>
</html>
