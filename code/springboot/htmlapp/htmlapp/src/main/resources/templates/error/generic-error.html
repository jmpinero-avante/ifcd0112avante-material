<!-- ==========================================================================
ERROR GENÉRICO - FALLBACK PARA EXCEPCIONES NO CONTROLADAS
========================================================================== -->
<!--
Esta plantilla se utiliza cuando ocurre una excepción no prevista
o cuando el controlador de errores (ErrorControllerAdvice) no ha
asignado un código HTTP concreto.

Puede recibir un mensaje dinámico mediante el atributo 'errorMessage'
del modelo. Si no lo hay, se mostrará el texto por defecto.
-->
<div th:replace="~{layout-error :: errorLayout(${errorCode} ?: 'Error', ~{::msg})}">
	<p th:fragment="msg" th:text="${errorMessage} ?: 'Se ha producido un error inesperado. Por favor, inténtalo de nuevo más tarde.'">
		Se ha producido un error inesperado. Por favor, inténtalo de nuevo más tarde.
	</p>
</div>
