<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout-error :: layoutError(
	      title='Error inesperado',
	      content=~{::main}
      )}">
<main>
	<section class="error-container">
		<h1>Ha ocurrido un error</h1>
		<p>Lo sentimos, pero algo no ha salido como esperábamos.</p>
		<p>Puedes intentar volver a la página principal y continuar desde allí.</p>

		<a th:href="@{/}" class="btn">Volver al inicio</a>
	</section>
</main>
</html>

<!--
Plantilla genérica de error utilizada cuando no se identifica el tipo
de error exacto. Puede usarse como página de fallback o de excepción
global en el controlador de errores.
-->
