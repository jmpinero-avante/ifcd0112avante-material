<!DOCTYPE html>
<html lang="es-ES">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Error inesperado (500)</title>
	<link rel="stylesheet" href="/css/base.css" />
	<link rel="stylesheet" href="/css/error.css" />
</head>
<body>
	<header>
		<nav class="topbar">
			<div class="topbar-left" th:if="${loggedUserName != null}">
				<span class="user" th:text="${loggedUserName}">Usuario</span>
				<span class="sep">·</span>
				<time class="server-time" th:text="${serverNow}">2025-11-02 16:00</time>
			</div>
			<div class="topbar-left" th:if="${loggedUserName == null}">
				<span>Aplicación de ejemplo</span>
			</div>
		</nav>
	</header>

	<div class="parallax rellax" data-rellax-speed="-2" aria-hidden="true"></div>

	<main>
		<section class="error-card" role="alert" aria-live="polite">
			<h1>Error inesperado</h1>
			<p class="lead">
				Se ha producido un error no esperado. Por favor, contacte con el administrador.
			</p>

			<!-- No mostramos detalles técnicos aquí (solo van a logs) -->
			<p class="code">
				Código de error: <strong th:text="${errorCode}">500</strong>
			</p>

			<div class="actions">
				<a class="btn" href="/" th:href="@{/}">Volver al inicio</a>
			</div>
		</section>
	</main>

	<footer>
		<small>&copy; 2025 HtmlApp</small>
	</footer>

	<script src="/js/rellax.min.js"></script>
	<script src="/js/parallax-init.js"></script>
</body>
</html>
