name: Build & Deploy MkDocs (Avante IFCD0112)


on:
  push:
    branches:
      - main
  workflow_dispatch:


permissions:
  contents: write
  pages: write
  id-token: write


env:
  PYTHON_VERSION: "3.12"
  PAGES: "docs/pages"
  NAME: "ifcd0112site-${{ github.run_number }}"
  BUILD: "public"
  PDFS: "public/pdfs"


jobs:
  build_docs:
    name:  Build MkDocs Site
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'


    env:
      ENABLE_PDF_EXPORT: "1"


    steps:
      - name: üß© Checkout repo
        uses: actions/checkout@v4


      - name: üêç Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}


      - name: üß∞ Install dependencies
        run: |
          pip install --upgrade pip
          pip install mkdocs mkdocs-material mkdocs-with-pdf pymdown-extensions weasyprint


      - name: üèóÔ∏è Build Root Portal
        working-directory: ${{ env.PAGES }}/site-root
        run: |
          mkdocs build --clean


      - name: üèóÔ∏è Copy Root Portal Pages
        run: |
          mkdir -p "${{ env.PDFS }}"
          cp -r    "${{ env.PAGES }}/site-root/site/"* "${{ env.BUILD }}/"


      - name: üèóÔ∏è Build M√≥dulo 2 - Bases de Datos
        working-directory: ${{ env.PAGES }}/modulo2-bases-de-datos
        run: |
          mkdocs build --clean


      - name: üèóÔ∏è Copy Modulo 2 Pages & Pdf
        run: |
          mkdir -p "${{ env.BUILD }}/modulo2-bases-de-datos"
          cp -r    "${{ env.PAGES }}/modulo2-bases-de-datos/site/"*         "${{ env.BUILD }}/modulo2-bases-de-datos/"
          mv       "${{ env.BUILD }}/modulo2-bases-de-datos/pdf/"*.pdf      "${{ env.PDFS }}/"
          rm -rf   "${{ env.BUILD }}/modulo2-bases-de-datos/pdf"


      - name: üöÄ Deploy to GitHub Pages gh-pages branch manually
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ${{ env.BUILD }}/
          publish_branch: gh-pages
          commit_message: "Deploy MKDocs Site from ${GITHUB_SHA}"
          force_orphan: true


      - name: Create GitHub release with PDFs
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "v${{ github.run_number }}"
          name: "Release ${{ github.run_number }}"
          body: "Documentaci√≥n actualizada"
          files: ${{ env.PDFS }}/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

